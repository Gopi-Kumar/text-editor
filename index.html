<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        /> -->
        <link rel="stylesheet" href="style.css" />
        <title>Text Editor</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <!-- <h4 id="title">Text Editor</h4> -->
                <div class="dropdown">
                    <button
                        class="btn btn-primary dropdown-toggle"
                        data-bs-toggle="dropdown"
                    >
                        File
                    </button>
                    <div class="dropdown_menu">
                        <button id="new-btn" class="dropdown-item">
                            New
                        </button>
                        <button id="txt-btn" class="dropdown-item">
                            Save as TXT
                        </button>
                        <button id="pdf-btn" class="dropdown-item">
                            Save as PDF
                        </button>
                    </div>
                </div>
                <div class="dropdown">
                    <button
                        class="btn btn-primary dropdown-toggle"
                        data-bs-toggle="dropdown"
                    >
                        About
                    </button>
                    <div class="dropdown_menu">
                        <button id="new-btn" class="dropdown-item">
                            New
                        </button>
                        <button id="txt-btn" class="dropdown-item">
                            Save as TXT
                        </button>
                        <button id="pdf-btn" class="dropdown-item">
                            Save as PDF
                        </button>
                    </div>
                </div>

            </div>
            <div class="controls">
                <div class="font_controls_container">
                    <select name="font_family" id="font_family">
                        <option value="arial">Arial</option>
                    </select>
                    <select name="font_size" id="font-size">
                        <option value="1">23</option>
                    </select>

                </div>
                <div class="text_style_controls_container">
                    <button id="bold-btn" class="btn btn-dark control-btn">
                        <b>B</b>
                    </button>
                    <button id="underline-btn" class="btn btn-dark control-btn">
                        <u>U</u>
                    </button>
                    <button id="italic-btn" class="btn btn-dark control-btn">
                        <i>I</i>
                    </button>
                    <input id="color-btn" type="color" class="control-btn" />
                </div>
            </div>
            <div class="content_container">
                <div id="content" contenteditable="true" spellcheck="false"></div>
            </div>
            
        </div>
      
        <script src="htmltopdf.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"
        ></script>
        <script src="htmltopdf.js"></script>
        <script src="script.js"></script>
    </body>
</html>
